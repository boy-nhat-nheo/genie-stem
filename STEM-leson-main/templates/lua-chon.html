  <script>
    let state = "ask_topic";
    let memory = {}; // L∆∞u outline, lesson

    function formatMessage(message) {
      if (message.includes('\n-')) {
        message = message.replace(/\n- /g, '\n‚Ä¢ ');
      }
      message = message.replace(/^(\d+\..*)$/gm, '<b>$1</b>');
      message = message.replace(/^([A-Z√Ä-·ª¥A-Z ]{3,}:.*)$/gm, '<b>$1</b>');
      message = message.replace(/\n/g, '<br>');
      return message;
    }

    function addMessage(sender, message) {
      const chatOutput = document.getElementById("chatOutput");
      const msg = document.createElement("div");
      msg.className = sender === "B·∫°n" ? "user-message" : "bot-message";
      msg.innerHTML = sender === "AI" ? `${sender}: ${formatMessage(message)}` : `${sender}: ${message}`;
      chatOutput.appendChild(msg);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userMsg = inputField.value.trim();
      if (!userMsg) return;

      addMessage("B·∫°n", userMsg);
      inputField.value = "";

      const payload = {
        message: userMsg,
        state: state,
        ...memory
      };

      try {
        const res = await fetch("/api/generate/chat/flow", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const contentType = res.headers.get("content-type");
        let data;

        if (contentType && contentType.includes("application/json")) {
          data = await res.json();
        } else {
          const text = await res.text();
          throw new Error("Ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá t·ª´ server:\n" + text);
        }

        if (!res.ok) throw new Error(data.error || "L·ªói k·∫øt n·ªëi server");

        addMessage("AI", data.reply || "Kh√¥ng c√≥ ph·∫£n h·ªìi.");

        state = data.next_state || state;
        if (data.outline) memory.outline = data.outline;
        if (data.lesson) memory.lesson = data.lesson;

      } catch (err) {
        addMessage("AI", "‚ùå L·ªói: " + err.message);
      }
    }

    window.onload = () => {
      addMessage("AI", "üëã Ch√†o th·∫ßy/c√¥! B·∫°n mu·ªën d·∫°y ch·ªß ƒë·ªÅ n√†o h√¥m nay?");
