<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>STEM Genie Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90%;
    }
    .chat-header {
      background: #2563eb;
      color: white;
      padding: 16px;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      font-size: 20px;
      font-weight: bold;
    }
    #chatOutput {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9fbfd;
    }
    .user-message {
      text-align: right;
      margin-bottom: 8px;
      color: #1e40af;
    }
    .bot-message {
      text-align: left;
      margin-bottom: 8px;
      color: #16a34a;
    }
    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      background: #fff;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .chat-input input {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    .chat-input button {
      margin-left: 8px;
      padding: 8px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #1e40af;
    }
    .export-btn {
      margin: 16px 0 0 0;
      padding: 8px 16px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .export-btn:hover {
      background: #15803d;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">STEM Genie Chatbot</div>
    <div id="chatOutput"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi..." onkeyup="if(event.keyCode === 13) sendMessage()" />
      <button onclick="sendMessage()">‚û§</button>
    </div>
    <button class="export-btn" onclick="exportWord()">T·∫£i file Word gi√°o √°n</button>
  </div>
  <script>
    let state = "ask_topic";
    let memory = {}; // L∆∞u outline, lesson

    function formatMessage(message) {
      // ƒê·ªïi c√°c d√≤ng b·∫Øt ƒë·∫ßu b·∫±ng "-" th√†nh danh s√°ch
      if (message.includes('\n-')) {
        message = message.replace(/\n- /g, '\n‚Ä¢ ');
      }
      // In ƒë·∫≠m c√°c d√≤ng b·∫Øt ƒë·∫ßu b·∫±ng s·ªë ho·∫∑c d·∫•u "*"
      message = message.replace(/^(\d+\..*)$/gm, '<b>$1</b>');
      // In ƒë·∫≠m c√°c ti√™u ƒë·ªÅ (d√≤ng to√†n ch·ªØ hoa ho·∫∑c c√≥ d·∫•u ":")
      message = message.replace(/^([A-Z√Ä-·ª¥A-Z ]{3,}:.*)$/gm, '<b>$1</b>');
      // ƒê·ªïi xu·ªëng d√≤ng th√†nh <br>
      message = message.replace(/\n/g, '<br>');
      return message;
    }

    function addMessage(sender, message) {
      const chatOutput = document.getElementById("chatOutput");
      const msg = document.createElement("div");
      msg.className = sender === "B·∫°n" ? "user-message" : "bot-message";
      msg.innerHTML = sender === "AI" ? `${sender}: ${formatMessage(message)}` : `${sender}: ${message}`;
      chatOutput.appendChild(msg);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userMsg = inputField.value.trim();
      if (!userMsg) return;

      addMessage("B·∫°n", userMsg);
      inputField.value = "";

      const payload = {
        message: userMsg,
        state: state,
        ...memory
      };

      try {
        const res = await fetch("/api/generate/chat/flow", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const contentType = res.headers.get("content-type");
        let data;

        if (contentType && contentType.includes("application/json")) {
          data = await res.json();
        } else {
          const text = await res.text();
          throw new Error("Ph·∫£n h·ªìi kh√¥ng h·ª£p l·ªá t·ª´ server:\n" + text);
        }

        if (!res.ok) throw new Error(data.error || "L·ªói k·∫øt n·ªëi server");

        addMessage("AI", data.reply || "Kh√¥ng c√≥ ph·∫£n h·ªìi.");

        state = data.next_state || state;
        if (data.outline) memory.outline = data.outline;
        if (data.lesson) memory.lesson = data.lesson;

      } catch (err) {
        addMessage("AI", "‚ùå L·ªói: " + err.message);
      }
    }

    async function exportWord() {
      // L·∫•y to√†n b·ªô n·ªôi dung h·ªôi tho·∫°i AI (ch·ªâ l·∫•y tin nh·∫Øn c·ªßa AI)
      let content = "";
      document.querySelectorAll('.bot-message').forEach(msg => {
        // Lo·∫°i b·ªè "AI: " ·ªü ƒë·∫ßu
        content += msg.innerText.replace(/^AI:\s*/, '') + "\n";
      });

      if (!content.trim()) {
        alert("Ch∆∞a c√≥ n·ªôi dung ƒë·ªÉ xu·∫•t file!");
        return;
      }

      const res = await fetch('/api/generate/export-word', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "giao_an.docx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } else {
        alert("Kh√¥ng th·ªÉ xu·∫•t file Word!");
      }
    }

    window.onload = () => {
      addMessage("AI", "üëã Ch√†o th·∫ßy/c√¥! B·∫°n mu·ªën d·∫°y ch·ªß ƒë·ªÅ n√†o h√¥m nay?");
    };
  </script>
</body>
</html>
