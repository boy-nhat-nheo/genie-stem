<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STEM Genie - Đăng ký</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6db3f2, #1e69de);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo-img {
      width: 100px;
      margin-bottom: 10px;
    }

    .logo-text {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .register-container {
      background-color: #f2f2f2;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }

    .register-container h2 {
      text-align: center;
      color: #1e69de;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-row input,
    .form-row select {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #1e69de;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #155ab3;
    }

    .floating-widget {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #1e69de;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    .floating-widget:hover {
      background-color: #155ab3;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/CxxcQ6cZ/logo.png" alt="STEM Genie Logo" class="logo-img" />
  <div class="logo-text">STEM GENIE</div>

  <div class="register-container">
    <h2>Đăng ký</h2>
    <form id="registerForm">
      <div class="form-row">
        <input type="text" name="name" placeholder="Họ và tên" required />
        <input type="email" name="email" placeholder="Gmail" required />
      </div>
      <div class="form-row">
        <select name="gender" required>
          <option value="">-- Giới tính --</option>
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
          <option value="Khác">Khác</option>
        </select>
        <input type="text" name="phone" placeholder="Số điện thoại" />
      </div>
      <div class="form-row">
        <input type="date" name="dob" placeholder="Ngày sinh" />
        <input type="password" name="password" placeholder="Mật khẩu" required />
      </div>
      <div class="form-row">
        <input type="text" name="address" placeholder="Địa chỉ" />
        <input type="password" name="confirm_password" placeholder="Xác nhận lại mật khẩu" required />
      </div>
      <button type="submit" class="submit-btn">Đăng ký tài khoản</button>
    </form>
  </div>

  <div class="floating-widget" onclick="widgetClicked()">?</div>

  <script>
    function widgetClicked() {
      alert("Bạn cần giúp đỡ ư cảm ơn tôi không giúp được?");
    }

    // Xử lý sự kiện đăng ký
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const password = formData.get("password");
      const confirm = formData.get("confirm_password");

      if (password !== confirm) {
        alert("Mật khẩu không khớp!");
        return;
      }

      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      console.log("Dữ liệu đăng ký:", data);

      // Chuyển sang màn hình chính (giả định bạn có file main.html)
      window.location.href = "trang-chu.html";
    });
  </script>
</body>
</html>
